<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Screens - CineBooker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        function deleteScreen(screenId) {
            if (confirm("Are you sure you want to delete this screen?")) {
                fetch(`/delete_screen/${screenId}`, { method: "POST" })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert("Failed to delete screen.");
                        }
                    });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>Manage Screens</h2>
            
            <h3>Available Screens</h3>
            <table>
                <thead>
                    <tr>
                        <th>Screen Name</th>
                        <th>Seating Capacity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for screen in screens %}
                    <tr id="screen-{{ screen._id }}">
                        <td>{{ screen.name }}</td>
                        <td>{{ screen.capacity }}</td>
                        <td>
                            <button onclick="deleteScreen('{{ screen._id }}')" class="btn btn-danger btn-small">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="card mt-3">
                <h3>Add New Screen</h3>
                <form action="{{ url_for('manage_screens') }}" method="POST">
                    <div class="form-group">
                        <label for="screen_name">Screen Name:</label>
                        <input type="text" id="screen_name" name="screen_name" required placeholder="e.g. Screen 1">
                    </div>
                    
                    <div class="form-group">
                        <label for="capacity">Seating Capacity:</label>
                        <input type="number" id="capacity" name="capacity" required min="1" placeholder="e.g. 100">
                    </div>

                    <button type="submit" class="btn btn-primary">Add Screen</button>
                </form>
            </div>

            <div class="actions mt-3 flex gap-2">
                <a href="{{ url_for('admin_home') }}" class="btn btn-secondary">Back to Admin Home</a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
