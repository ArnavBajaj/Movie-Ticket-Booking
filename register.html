<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CineBooker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Full-Screen Background */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: black;
        }

        /* Star Animation */
        .stars {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: black;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: moveStar linear infinite;
        }

        @keyframes moveStar {
            from {
                transform: translate(var(--startX), var(--startY));
            }
            to {
                transform: translate(var(--endX), var(--endY));
            }
        }

        /* Centered Panel */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .panel {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 500;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            background: purple;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: darkviolet;
        }
        
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
        }
        
        .alert-success {
            background-color: rgba(40, 167, 69, 0.3);
            color: #75b798;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .footer-text a {
            color: #bb86fc;
            text-decoration: none;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="stars" id="stars"></div> <!-- Moving Stars Background -->

    <div class="container">
        <div class="panel">
            <h2>Create an Account</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
            
            <div class="footer-text">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </div>
        </div>
    </div>

    <script>
        // Create stars dynamically with random movement
        const numStars = 100;
        const starContainer = document.getElementById('stars');

        for (let i = 0; i < numStars; i++) {
            let star = document.createElement('div');
            star.className = 'star';

            let startX = Math.random() * window.innerWidth;
            let startY = Math.random() * window.innerHeight;
            let endX = startX + (Math.random() * 200 - 100); // Move in random direction
            let endY = startY + (Math.random() * 200 - 100); // Move in random direction
            let duration = Math.random() * 5 + 2; // Random speed

            star.style.setProperty('--startX', `${startX}px`);
            star.style.setProperty('--startY', `${startY}px`);
            star.style.setProperty('--endX', `${endX}px`);
            star.style.setProperty('--endY', `${endY}px`);
            star.style.animationDuration = `${duration}s`;

            starContainer.appendChild(star);
        }
    </script>

</body>
</html>
