<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - CineBooker</title>
    <link rel="stylesheet" href="static/styles.css">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>Welcome, {{ session['username'] }}</h2>
            
            <h3>Available Movies</h3>
            <ul class="movie-list">
                {% for movie in movies %}
                    <li class="movie-item">
                        <div class="movie-info">
                            <div class="movie-title">{{ movie.title }}</div>
                            <div class="movie-details">
                                <span class="movie-time">{{ movie.time }}</span>
                                {% if movie.screen %}
                                <span class="movie-screen">| Screen: {{ movie.screen }}</span>
                                {% endif %}
                            </div>
                        </div>
                        <div class="movie-actions">
                            <a href="{{ url_for('book_movie', movie_id=movie._id) }}" class="btn">Book</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            
            <div class="actions mt-3">
                <a href="{{ url_for('view_bookings') }}" class="btn">My Bookings</a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
