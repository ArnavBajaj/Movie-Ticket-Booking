<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket - CineBooker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>Book a Ticket for {{ movie }}</h2>
            
            <div class="card">
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="showtime">Showtime:</label>
                        <select id="showtime">
                            {% for show in showtimes %}
                                <option value="{{ show.time }}">{{ show.time }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <button type="button" onclick="bookTicket()" class="btn btn-primary">Confirm Booking</button>
                </form>
            </div>
            
            <div class="alert alert-success mt-2" id="bookingMessage" style="display: none;">
                Your booking has been confirmed!
            </div>
            
            <div class="actions mt-2">
                <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>

    <script>
        function bookTicket() {
            const bookingData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                movie: "{{ movie }}",
                showtime: document.getElementById("showtime").value
            };

            fetch("/confirm_booking", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(bookingData)
            })
            .then(response => response.json())
            .then(data => {
                // Show alert with message
                const messageElement = document.getElementById("bookingMessage");
                messageElement.textContent = data.message;
                messageElement.style.display = "block";
                
                // Clear form if successful
                if (data.success) {
                    document.getElementById("bookingForm").reset();
                }
            });
        }
    </script>
</body>
</html>
