<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bookings.css') }}">
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 2px solid #333;
        }
        th, td {
            padding: 12px;
            border: 1px solid #333;
        }
        th {
            background-color: #f4f4f4;
            text-align: center;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Your Bookings</h2>
    
    <table>
        <thead>
            <tr>
                <th style="text-align: left;">Movie Name</th>
                <th style="text-align: center;">Show Time</th>
                <th style="text-align: center;">Seats</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td style="text-align: left;">{{ booking.movie_name }}</td>
                <td style="text-align: center;">{{ booking.show_time }}</td>
                <td style="text-align: center;">{{ booking.seats }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
