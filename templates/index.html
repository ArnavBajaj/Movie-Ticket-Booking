<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 2px solid #333;
        }
        th, td {
            padding: 12px;
            border: 1px solid #333;
        }
        th {
            background-color: #1553a3;
        }
        .book-button {
            display: inline-block;
            padding: 8px 12px;
            background-color: #1553a3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .book-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ session['username'] }}</h2>
    <h3>Available Movies</h3>
    
    <table>
        <thead>
            <tr>
                <th style="text-align: left;">Movie Title</th>
                <th style="text-align: center;">Time</th>
                <th style="text-align: center;">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td style="text-align: left;">{{ movie.title }}</td>
                <td style="text-align: center;">{{ movie.time }}</td>
                <td style="text-align: center;"><a href="{{ url_for('book_movie', movie_id=movie._id) }}" class="book-button">Book</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
