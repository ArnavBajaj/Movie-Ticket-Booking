<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CineBooker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        function deleteMovie(movieId) {
            if (confirm("Are you sure you want to delete this movie?")) {
                fetch(`/delete_movie/${movieId}`, { method: "POST" })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert("Failed to delete movie.");
                        }
                    });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>Admin Panel</h2>
            
            <h3>Manage Movies</h3>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Show Time</th>
                        <th>Screen</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for movie in movies %}
                    <tr id="movie-{{ movie._id }}">
                        <td>{{ movie.title if 'title' in movie else 'Untitled' }}</td>
                        <td>{{ movie.time if 'time' in movie else 'N/A' }}</td>
                        <td>{{ movie.screen if 'screen' in movie else 'N/A' }}</td>
                        <td>
                            <button onclick="deleteMovie('{{ movie._id }}')" class="btn btn-danger btn-small">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="card mt-3">
                <h3>Add New Movie</h3>
                <form action="{{ url_for('admin') }}" method="POST">
                    <div class="form-group">
                        <label for="title">Movie Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="time">Show Time:</label>
                        <input type="text" id="time" name="time" required placeholder="e.g. 7:00 PM">
                    </div>
                    
                    <div class="form-group">
                        <label for="screen">Screen:</label>
                        <select id="screen" name="screen" required>
                            <option value="">Select a screen</option>
                            {% for screen in screens %}
                                <option value="{{ screen.name }}">{{ screen.name }} (Capacity: {{ screen.capacity }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Movie</button>
                </form>
            </div>

            <div class="actions mt-3 flex gap-2">
                <a href="{{ url_for('manage_screens') }}" class="btn btn-primary">Manage Screens</a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
